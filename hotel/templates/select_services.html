{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Additional Services</h2>
    <br>
    <p>Select any additional services you would like to add to your booking:</p>

    <form method="post" action="{% url 'select_services' booking.id %}">
        {% csrf_token %}

        {% for checkbox in form.services %}
            <div class="form-check">
                {{ checkbox.tag }} <!-- This renders the checkbox itself -->
                {% with checkbox.choice_label as service %}
                    <label for="{{ checkbox.id_for_label }}" class="form-check-label">
                        {{ service }} <!-- This will display the string representation of the Service object -->
                    </label>
                {% endwith %}
            </div>
        {% endfor %}

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" class="form-control" id="quantity" name="quantity" value="1" min="1">
        </div>
<center>
    <button type="submit" class="btn primary-btn">Add Services</button>
</center>

    </form>
</div>
{% endblock %}
