{% extends 'base.html' %}  <!-- Extend from a base template if you have one -->
 {% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">
        {% if "admin" in request.path %}
        Administration - Login
        {% else %}
        User - Login
        {% endif %}
    </h2>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% if "admin" in request.path %}
             <form method="post" class="mt-3" action="/administration/user/login/">
                 {% else %}
                 <form method="post" class="mt-3" action="/login/">
                 {% endif %}
        {% csrf_token %}
        {{ form|crispy }}
        <center>
            <button type="submit" class="btn primary-btn">Login</button>
        </center>

        <br><br>
    </form>
        </div>
    </div>

</div>
{% endblock %}
