<!DOCTYPE html>
 {% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hotel Reservation System{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 80px; /* Add padding to ensure content is below navbar */
            background-color:rgb(240,240,240);
        }

        .primary-btn{
            background-color:#7B3F00;color:white;width:200px;
        }

        #hint_id_password1{
            display:none !important;
        }

        .card{
            text-align:center !important;
        }

    </style>
</head>
<body>


    <!-- Main Content -->
    <main class="container">
        <!-- Django Messages -->
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}

        {% block content %}
        <!-- The content of each page will be inserted here -->
        {% endblock %}
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
